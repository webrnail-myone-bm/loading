you please activate Mobile Sync for my Rackspace Email address?","Mobile.RequestEmail.Confirmation":"Your email has been sent.","Mobile.RequestEmail.Salutation":"Dear Email Admin,","Mobile.RequestEmail.Signature":"Thank you in advance,","Mobile.RequestEmail.Subject":"ActiveSync User Request","Mobile.SendRequestNow":"Send Request Now","Mobile.Setup.Android.Direction.AccountSettings":"The next screen allows some account settings to be changed. These can also be changed later so if you're unsure just keep the default settings.","Mobile.Setup.Android.Direction.Corporate":"Select the <b>Corporate<\/b> or <b>MS Exchange<\/b> account type. Note some devices only allow one of these accounts.","Mobile.Setup.Android.Direction.Done":"Finally, enter a name for the account and your display name and click <b>Done<\/b>.","Mobile.Setup.Android.Direction.Enter":"Enter your <b>Email Address<\/b> and <b>Email Password<\/b>. Then click <b>Next<\/b>.","Mobile.Setup.Android.Direction.NewAccount":"Click the <b>New Account<\/b> or <b>Add Account<\/b> button.","Mobile.Setup.Android.Direction.NuevaSync":"The following screen may differ considerably depending on your device. Remember to leave <b>Domain Blank<\/b> (the blank domain on left requires a backslash, \"\\\", before your email address). The <b>Server<\/b> value is: <b>mobilesync.emailsrvr.com<\/b>","Mobile.Setup.Android.Direction.Settings":"Click your phone's <b>Settings<\/b> icon, then find and click: <b>Accounts & Sync<\/b>.","Mobile.Setup.Android.Note.Backup":"Although Android runs on many different mobile devices, the set-up instructions remain pretty similar. Also, and before adding any sync service, you should consider backing up your existing data.","Mobile.Setup.Android.Title":"Android Set-Up","Mobile.Setup.Body":"Your mobile sync service has been <b>ACTIVATED<\/b> and you're ready to go! Choose your device below and follow the set-up instructions to get started.","Mobile.Setup.CommonIssues":"Common Issues","Mobile.Setup.Main":"Main","Mobile.Setup.ManualSetUp":"Manual Set-Up","Mobile.Setup.Note":"Please Note:","Mobile.Setup.Title":"Mobile Sync for Webmail","Mobile.Setup.iPhone.Direction.Accept":"If you see a warning like \"Unable to Verify Certificate,\" don't worry, just click <b>Accept<\/b> or <b>Continue<\/b> to proceed with set-up.","Mobile.Setup.iPhone.Direction.Done":"Be sure to select the types of data you want to sync and click \"<b>Done<\/b>.\" Mobile Sync for Webmail does not support \"Tasks\" (also called \"Reminders\").","Mobile.Setup.iPhone.Direction.Exchange":"Click <b>Add Account<\/b>, then click <b>Microsoft Exchange<\/b>. Please note, this is not a Microsoft Exchange account, but will use the Exchange service for syncing.","Mobile.Setup.iPhone.Direction.Fill":"Fill in the following account fields and click the \"<b>Next<\/b>\" button.","Mobile.Setup.iPhone.Direction.Server":"Regardless of the previous error, the next screen will ask for server info: type <b>mobilesync.emailsrvr.com<\/b> and click the \"<b>Next<\/b>\" button.","Mobile.Setup.iPhone.Direction.Settings":"Click your phone's <b>Settings<\/b> Icon, then find and click: <b>Mail<\/b>, <b>Contacts<\/b>, <b>Calendar<\/b>...","Mobile.Setup.iPhone.Note.Verify":"Before adding any sync service, you should consider backing up your existing data.","Mobile.Setup.iPhone.Title":"iPhone Set-Up","Mobile.Setup.iPhone.iPadToo":"(iPad too)","Mobile.Tab":"Mobile Sync","Mobile.Title":"Mobile Sync for Webmail","Notes.C.Delete":"Are you sure you want to delete the selected note(s)?","Notes.Default":"My Notes","Notes.Default.Content":"Click to write note","Notes.Default.Subject":"New Note","Notes.E.AddNote":"An error occurred while adding your note.  Please try again shortly.","Notes.E.EditNote":"An error occurred while editing your note.  Please try again shortly.","Notes.E.Empty":"Please enter a title or content.","Notes.E.GetNotes":"An error occurred while loading your notes.  Please try again shortly.","Notes.E.RemoveNote":"An e
